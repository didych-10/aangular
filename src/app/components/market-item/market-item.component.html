<div (click)="buyProduct(product);" class="head">


  <div><img style="max-width: 300px; max-height: 160px;" src="{{product.url}}" alt="item"></div>
  <span>{{product.name}}</span>
  <span style="color: #6d93d4">{{product.price}}$</span>
  <span *ngIf="product.onSale">SALE</span>
  <br>
  <span *ngIf="count>0">Count: {{count}}</span>
</div>
